{% from "components/panel/_macro.njk" import onsPanel %}
{% call
  onsPanel({
    "type": "error",
    "classes": "ons-u-mb-s",
    "title": error_title ,
    "attributes": {
    "data-qa": "error-body"
    }
  })
%}
  <ol class="list" data-qa="error-list">
    {% for error_id, error in form.mapped_errors %}
    <li class="list__item">
      <a class="js-inpagelink" data-qa="error-link-{{ loop.index }}" href="#{{error_id}}">{{ error }}</a>
    </li>
    {% endfor %}
  </ol>
{% endcall %}
