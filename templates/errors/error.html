{% extends 'layouts/_base.html' %}
{% block main %}
    <h1>{{ heading }}</h1>
    {%- if retry_message and retry_url -%}
        <p data-qa="retry">{{ retry_message.format(retry_url=retry_url) }}</p>
    {%- endif -%}

{% endblock %}
