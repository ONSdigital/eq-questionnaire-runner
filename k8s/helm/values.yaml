# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: onsdigital/eq-questionnaire-runner
  tag: latest
  pullPolicy: Always

submissionBucket: ""

googleTagManagerId: ""
googleTagManagerAuth: ""
googleTagManagerPreview: ""

newRelic:
  enabled: "False"
  licenseKey: ""
  appName: ""

service:
  type: NodePort
  port: 80

ingress:
  enabled: true

resources:
  requests:
    cpu: ""

autoscaler:
  minReplicas: ""
  maxReplicas: ""
  targetCPUUtilizationPercentage: ""

# These values can be an absolute number (for example, 5) or
# a percentage of desired Pods (for example, 10%). The Kubernetes default value is 25%.
rollingUpdate:
  maxUnavailable: ""
  maxSurge: ""
