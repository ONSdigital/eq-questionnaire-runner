platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/google.com/cloudsdktool/cloud-sdk
    tag: latest
inputs:
  - name: eq-questionnaire-runner
params:
  SERVICE_ACCOUNT_JSON: ((gcp.service_account_json))
  REGION:
  PROJECT_ID:
  SUBMISSION_BUCKET_NAME:
  FEEDBACK_BUCKET_NAME:
  GOOGLE_TAG_MANAGER_ID:
  GOOGLE_TAG_MANAGER_AUTH:
  EQ_NEW_RELIC_ENABLED:
  NEW_RELIC_LICENSE_KEY:
  NEW_RELIC_APP_NAME:
  DOCKER_REGISTRY:
  IMAGE_TAG:
  COOKIE_SETTINGS_URL:
  CDN_URL:
  WEB_SERVER_TYPE:
  WEB_SERVER_WORKERS:
  WEB_SERVER_THREADS:
  WEB_SERVER_UWSGI_ASYNC_CORES:
  DATASTORE_USE_GRPC:
  CLOUD_ARMOR_POLICY_NAME:
  MIN_INSTANCES:
  MAX_INSTANCES:
run:
  path: bash
  args:
    - -exc
    - |
      export GOOGLE_APPLICATION_CREDENTIALS=/root/gcloud-service-key.json
      cat >$GOOGLE_APPLICATION_CREDENTIALS <<EOL
      $SERVICE_ACCOUNT_JSON
      EOL

      gcloud auth activate-service-account --key-file "${GOOGLE_APPLICATION_CREDENTIALS}"

      cd eq-questionnaire-runner
      ./ci/deploy_app.sh
