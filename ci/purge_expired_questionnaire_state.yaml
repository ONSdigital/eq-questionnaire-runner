platform: linux
image_resource:
    type: docker-image
    source:
        repository: gcr.io/google.com/cloudsdktool/cloud-sdk
params:
    SERVICE_ACCOUNT_JSON: ((gcp.service_account_json))
    PROJECT_ID:
    DATAFLOW_TEMPLATE_VERSION: '2021-08-02-00_RC00'
    EXPIRATION_TIME_OFFSET_IN_SECONDS: 3600
run:
    path: bash
    args:
        - -exc
        - |
            export GOOGLE_APPLICATION_CREDENTIALS=/root/gcloud-service-key.json
            cat >$GOOGLE_APPLICATION_CREDENTIALS <<EOL
            $SERVICE_ACCOUNT_JSON
            EOL

            gcloud auth activate-service-account --key-file "${GOOGLE_APPLICATION_CREDENTIALS}"
            gcloud config set project "${PROJECT_ID}"

            DATAFLOW_JOB=$(gcloud dataflow jobs run purge_questionnaire_state \
            --region europe-west2 \
            --gcs-location gs://dataflow-templates/"${DATAFLOW_TEMPLATE_VERSION}"/Datastore_to_Datastore_Delete \
            --parameters \
            datastoreReadGqlQuery="SELECT * FROM \`questionnaire-state\` WHERE submitted_at < $((`date --utc +%s` - EXPIRATION_TIME_OFFSET_IN_SECONDS)) AND submitted_at > NULL",\
            datastoreReadProjectId="${PROJECT_ID}",\
            datastoreDeleteProjectId="${PROJECT_ID}" \
            --network eq  \
            --subnetwork https://www.googleapis.com/compute/v1/projects/"${PROJECT_ID}"/regions/europe-west2/subnetworks/eq \
            --format="value(id.scope())")

            DATAFLOW_JOB_STATE=$(gcloud dataflow jobs describe "${DATAFLOW_JOB}" --region europe-west2 --format="value(currentState)")

            while [[ $DATAFLOW_JOB_STATE == "JOB_STATE_RUNNING" || $DATAFLOW_JOB_STATE == "JOB_STATE_PENDING" ]]; do
              sleep 60
              DATAFLOW_JOB_STATE=$(gcloud dataflow jobs describe "${DATAFLOW_JOB}" --region europe-west2 --format="value(currentState)")
            done

            if [[ "${DATAFLOW_JOB_STATE}" == "JOB_STATE_DONE" ]]; then
              echo "Expired questionnaire states purged successfully from Datastore"
            else
              exit 1
            fi
