platform: linux
image_resource:
  type: docker-image
  source:
    repository: alpine
inputs:
  - name: eq-questionnaire-runner
params:
  RUNNER_FQDN:
run:
  path: sh
  args:
    - -exc
    - |
      cd eq-questionnaire-runner
      until wget -qO- https://${RUNNER_FQDN}/status 2>&1 | grep ${git rev-parse @{0}}; do sleep 5; done
