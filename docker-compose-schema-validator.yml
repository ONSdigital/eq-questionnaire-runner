services:
  ajv-validator:
    image: europe-west2-docker.pkg.dev/ons-eq-ci/docker-images/eq-questionnaire-validator-ajv:latest
    networks:
      - eq-schema
    ports:
      - 5002:5002

  py-validator:
    image: europe-west2-docker.pkg.dev/ons-eq-ci/docker-images/eq-questionnaire-validator:latest
    networks:
      - eq-schema
    environment:
      AJV_VALIDATOR_HOST: ajv-validator
    ports:
      - 5001:5000
    depends_on:
      - ajv-validator
networks:
  eq-schema:
    driver: bridge
