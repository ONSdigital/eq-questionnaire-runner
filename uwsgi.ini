[uwsgi]
; Set up uwsgi HTTP router on the specified address with HTTP
http-socket = :5000
http-keepalive=1
http-timeout=90
http-connect-timeout=5
module = application:application
buffer-size = 32768

strict = true
master = true
need-app = true
single-interpreter = true

disable-logging = true
log-4xx = true
log-5xx = true